<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pizzerando</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel="icon" href="img/png/logo.png">
    <script src='script.js'></script>
    <script src='renderMain.js'></script>
    <script src='renderShoppingcart.js'></script>
</head>

<body onload="render(), renderOrder()">
    <header class="distance-outside-small">
        <div class="top-left">
            <img class="logo" src="img/png/logo.png" alt="">
            <a class="homepage" href="#">Pizzerando</a>
        </div>
        <p>Speisekarte</p>
        <div class="top-right">
            <img class="language" src="img/png/german.svg" alt="">
            <img class="menu" src="img/png/menu.png" alt="">
        </div>
    </header>

    <div class="rows">
        <main>
            <img class="mainPic" src="img/mainPic.jpg" alt="">
            <div class="restaurant">
                <div class="name distance-outside-large">
                    <h2><b>Pizzeria Casablanca</b></h2>
                    <div class="icons">
                        <img class="roundBorder" src="img/png/info.png" alt="">
                        <img class="roundBorder" src="img/png/heart.png" alt="">
                    </div>
                </div>
                <div class="valuation distance-outside-large">
                    <div class="stars">
                        <img src="img/png/star.png" alt="">
                        <img src="img/png/star.png" alt="">
                        <img src="img/png/star.png" alt="">
                        <img src="img/png/star.png" alt="">
                        <img src="img/png/star.png" alt="">
                    </div>
                    <a
                        href="https://www.google.com/search?q=casablanca+biedenkopf+bewertung&sxsrf=APwXEdct1Ew2HsnQ5urrfroqEQQAoC1RBA%3A1680640628402&ei=dIosZMyKGPeN9u8PoJGTuAE&oq=casablanca+biedenkopf+bewer&gs_lcp=Cgxnd3Mtd2l6LXNlcnAQAxgAMgUIIRCgATIFCCEQoAE6CggAEEcQ1gQQsAM6DQguEK8BEMcBECcQ6gQ6BQgAEIAEOgYIABAHEB46AggmOhYILhCvARDHARDqBBDcBBDeBBDgBBgBOgYIABAWEB5KBAhBGABQnjFYpU9g1VxoAXABeACAAXCIAcAEkgEDNS4ymAEAoAEByAEGwAEB2gEGCAEQARgU&sclient=gws-wiz-serp#">1.9k
                        Bewertungen</a>
                </div>
                <div class="icons distance-outside-large">
                    <img src="img/png/time.png" alt="">
                    <p>20-45 min</p>&#149
                    <img src="img/png/bike.png" alt="">
                    <p>1,50 €</p>&#8226
                    <img src="img/png/shoppingBag.png" alt="">
                    <p>Min. 10,00 €</p>
                </div>
                <div class="dishes">
                    <div class="navigation distance-outside-large">
                        <img class="roundBorder iconDishes" src="img/png/search.png" alt="">
                        <img class="roundBorder iconDishes arrow d-none" id="left" onclick="slide()"
                            src="img/png/arrowLeft.png" alt="">
                        <div class="dishesChild" id="slide">
                            <a href="#Beliebt">Beliebt</a>
                            <a href="#Salate">Salate</a>
                            <a href="#Pizza">Pizza</a>
                            <a href="#Calzone">Calzone</a>
                            <a href="#Drehspießgerichte">Drehspießgerichte</a>
                            <a href="#Tellergerichte">Tellergerichte</a>
                            <a href="#Pasta">Pasta</a>
                            <a href="#Baguettes">Baguettes</a>
                            <a href="#Schnitzel">Schnitzel</a>
                            <a href="#Burger">Burger</a>
                        </div>
                        <img class="roundBorder iconDishes arrow" id="right" onclick="slide()"
                            src="img/png/arrowRight.png" alt="">
                    </div>
                </div>
                <div class="groups distance-outside-large" id="groups">

                </div>
            </div>
        </main>

        <footer>
            <div id="shoppingcart">
            </div>
            <div id="costs" class="d-none costs">

            </div>
        </footer>
    </div>

</body>

</html>
